services:
  # Main development container with Azure CLI and Terraform
  azure-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: terradev:latest
    container_name: azimagebuilder
    volumes:
      # Mount your local directory to persist work
      - .:/workspace
      # Mount Azure credentials (if you want to persist login)
      - azure-credentials:/home/admin/.azure
      # Mount Terraform state and config
      - terraform-config:/home/admin/.terraform.d
    #env_file:
    #  # Load environment variables from .env file (not committed to git)
    #  - .tf.env
    environment:
      - TERM=xterm-256color
    stdin_open: true
    tty: true
    working_dir: /workspace

